{% extends 'fbase.html' %}
{% block title %} {{ category.title }} {% endblock %}

{% block content%}
<h2>{{ category.title }}</h2>
<div class="row">
    
    {% for product in products %}
    <div class="col-md-4 mt-3">
        <a href="{% url 'product_detail' product.category.slug product.slug %}" style="text-decoration: none;">
      <div class="card">
        <img src="{{ product.image.url }}" alt="{{ product.title }} width="250" height="300"" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <span class="card-text" style="color:grey; font-size:small;">{{ product.owner }}</span><br>
          <span class="card-text" style="color:orange;"><b>{{ product.rating }}</b></span><br>
          <p class="card-text"><strong>Â£{{ product.price }}</strong></p>
          
        </div>
      </div>
    </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
